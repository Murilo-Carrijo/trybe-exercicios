<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    //   Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    //   - document.getElementById()
    //   - document.getElementsByClassName()
    //   - document.getElementsByTagName()
    //   1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function changeText() {
        const paragraphs = document.getElementsByTagName('p');
        paragraphs[1].innerText = 'Em 2 anos eu serei um desenvolvedor referencia dentro da equipe onde eu estiver atuando, tanto hard quanto em soft skills '
    }
    changeText();
    //   2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function changeBackground() {
      const mainContainer = document.getElementsByClassName('main-content');
      mainContainer[0].style.backgroundColor = 'rgb(76,164,109)';
    }
    changeBackground();
    //   3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
    function changeBackground2() {
      const centerContainer = document.getElementsByClassName('center-content');
      centerContainer[0].style.backgroundColor = 'rgb(255, 255, 255)';
    }
    changeBackground2();
    //   4. Crie e execute uma função que corrija o texto da tag <h1>.
    function fixText() {
      const h1 = document.getElementsByClassName('title');
      h1[0].innerHTML = 'Exercício - JavaScript';
    }
    fixText();
    //   5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
    function changeToUpperCase() {
      const paragraphs = document.getElementsByTagName('p');
      const text = paragraphs[0].innerHTML;
      paragraphs[0].innerHTML = text.toUpperCase();
    }

    changeToUpperCase();
    //   6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
    function showParagaphs() {
      const paragraphs = document.getElementsByTagName('p');
      for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index]);
      }
    }
    showParagaphs();
    </script>
  </body>
</html>
