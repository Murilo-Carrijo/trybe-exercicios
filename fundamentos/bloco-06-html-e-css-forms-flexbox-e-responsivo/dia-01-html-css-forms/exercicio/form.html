<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
    <h2>Não perca essa promoção</h2>
    <h3>Concorra a uma viagem com tudo pago preenchendo o formulário abaixo</h3>
  </header>
  
  <form action="" method="get">
    <label for="input-name">Nome completo:
      <input type="text" name="name" id="input-name" minlength="10" maxlength="40" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="input-email">Email:
      <input type="email" name="email" id="input-email" minlength="10" maxlength="50" placeholder="Digite seu email" required>
    </label>
    <br>
    <label>Selecione o seu destino:
      <select name="destination" id="select-destination">
        <option value="city">Cidade</option>
        <option value="countryside" selected>Campo</option>
        <option value="beach">Praia</option>
        <option value="mountains">Montanhas</option>
      </select>
    </label>
    <br>
    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>  
    <textarea name="why" id="textarea-why" cols="65" rows="5" 65maxlength="500"></textarea>
  </form>
</body>
</html>
