<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header-container">
      <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>

    <form class="forms-container">
      <fieldset class="fieldset-container">
        <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <div class="input-radio-container">
          <span>Selecione o seu destino:</span>
          <label for="destination1">Cidade
            <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
          </label>
  
          <label for="destination2">Campo
            <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
          </label>
  
          <label for="destination3">Praia
            <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
          </label>
  
          <label for="destination4">Montanhas
            <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
          </label>
        </div>
        <br/>

        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input class="form-check-input" type="checkbox" name="promo" id="promo">
        <br/>

        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required>
      </fieldset>

      <div class="button-container">
        <button class="btn btn-primary" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button class="btn btn-secondary" type="button" id="clear-btn">Apagar informações</button>
      </div>
    </form>
  </body>
</html>
